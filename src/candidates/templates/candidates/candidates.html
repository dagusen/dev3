{% extends 'base.html' %}

{% block content %}

<div class="row">
	<div class="col-sm-6 text-center col-sm-offset-3">
	<h3>Candidates</h3>
	{% for obj in object_list %}
		<div class="thumbnail">
		<h3><a href='{% url "candidate:detail" username=obj.user.username %}'>{{ obj.user.username }}</a></h3>

		<p>{{ obj.user.first_name }} {{ obj.user.last_name}}</p>
		<p>{{ obj.positionNpartylist }}</p>
		
		{% empty %}
			<li><a href='{% url "position:create" %}'>Add Menu Items</a></li>
	{% endfor %}
	</div>
</div>
{% endblock %}
