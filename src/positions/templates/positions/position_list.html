{% extends "base.html" %}


{% block head_title %}Position List | {{ block.super }}{% endblock head_title %}

{% block content %}
<h1>Position List <small><a href='{% url "position:create"%}'>Add</a></small></h1>
<ul>
	{% for obj in object_list %}
		<li><a href='{{ obj.get_absolute_url }}'>{{ obj }}</a><br/><small>{{ obj.timestamp }} {{ obj.updated }}</small></li>

		{% empty %}
			<li><a href='{% url "position:create"%}'>Add One</a></li>
	{% endfor %}
</ul>
{% endblock %}
